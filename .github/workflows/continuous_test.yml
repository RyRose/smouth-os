name: continuous-testing
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

env:
  BAZEL_VERSION: 4.0.0
  CC: gcc-7
  CXX: g++-7

jobs:
  run-bazel:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - action: test
            config: ci
            os: ubuntu-latest
            bazel_os_name: linux
            cache: true
            packages: [g++-7]
          - action: test
            config: i386-linux-premade
            os: ubuntu-latest
            bazel_os_name: linux
            cache: true
            packages: [g++-7, qemu-system-i386]
          - action: test
            config: i386
            os: ubuntu-latest
            bazel_os_name: linux
            cache: true
            packages: [g++-7, qemu-system-i386, bison, build-essential, flex, libgmp3-dev, libmpc-dev, libmpfr-dev, texinfo]
          - action: test
            config: ci
            os: macos-latest
            bazel_os_name: darwin
            cache: true
            packages: []
          - action: test
            config: i386-darwin-premade
            os: macos-latest
            bazel_os_name: darwin
            cache: true
            packages: [qemu]
          - action: test
            config: i386
            os: macos-latest
            bazel_os_name: darwin
            cache: true
            packages: [qemu, bison, flex, gcc@7, gmp, libmpc, mpfr, texinfo]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - if: ${{ runner.os == 'Linux' && matrix.packages[0] != null }}
        name: Install required Linux packages.
        run: sudo add-apt-repository universe && sudo apt update && sudo apt-get install -y ${{ join(matrix.packages, ' ') }}
      - if: ${{ runner.os == 'macOS' && matrix.packages[0] != null }}
        name: Install required macOS packages.
        run: brew install ${{ join(matrix.packages, ' ') }}
      - if: ${{ matrix.cache }}
        name: Cache Bazel outputs
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/bazel/output
            ~/.bazel_repository_cache
          key: bazel-cache-${{ matrix.config }}-${{ runner.os }}
      - run: ${{ github.workspace }}/tools/scripts/install_bazel.sh "${{ env.BAZEL_VERSION }}" "${{ matrix.bazel_os_name }}"
      - run: ${{ github.workspace }}/tools/scripts/run_bazel.sh "${{ matrix.action }}" "${{ matrix.config }}" "${{ matrix.cache }}"
      - if: ${{ failure() }}
        uses: 'actions/upload-artifact@v2'
        with:
          name: command.log
          path: ${{ github.workspace }}/command.log
      - if: ${{ failure() }}
        uses: 'actions/upload-artifact@v2'
        with:
          name: test logs
          path: ${{ github.workspace }}/bazel-testlogs/**/test.log

