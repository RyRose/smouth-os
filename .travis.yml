language: cpp

_env:
  _actions:
    - &action_build
        ACTION=build
    - &action_test
        ACTION=test

  _configs:
    - &config_ci
        CONFIG=ci
    - &config_i386
        CONFIG=i386
    - &config_i386_darwin_premade
        CONFIG=i386-darwin-premade
    - &config_i386_linux_premade
        CONFIG=i386-linux-premade

  _bazel_oses:
    - &bazel_os_linux
        BAZEL_OS=linux
    - &bazel_os_darwin
        BAZEL_OS=darwin

env:
  global:
    - BAZEL_VERSION=4.0.0
    - CC=gcc-7
    - CXX=g++-7
  jobs:
    - ACTION=test


cache:
  directories:
    - $HOME/.bazel_repository_cache
    - $HOME/.cache/bazel/output

_jobs:
  _linux: &linux
    os: linux
    dist: trusty
    addons:
      apt: &linux_apt
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7

  _osx: &osx
    os: osx
    osx_image: xcode12


jobs:
  include:
    - <<: *linux
      env:
        - *bazel_os_linux
        - *action_test
        - *config_ci
    - <<: *osx
      env:
        - *bazel_os_darwin
        - *action_test
        - *config_ci

    - <<: *linux
      addons:
        apt:
          <<: *linux_apt
          packages:
            - g++-7
            - bison
            - build-essential
            - flex
            - libgmp3-dev
            - libmpc-dev
            - libmpfr-dev
            - texinfo
      env:
        - *bazel_os_linux
        - *action_build
        - *config_i386
    - <<: *linux
      addons:
        apt:
          <<: *linux_apt
          packages:
            - g++-7
            - qemu
            - bison
            - build-essential
            - flex
            - libgmp3-dev
            - libmpc-dev
            - libmpfr-dev
            - texinfo
      env:
        - *bazel_os_linux
        - *action_test
        - *config_i386
    - <<: *linux
      addons:
        apt:
          <<: *linux_apt
          packages:
            - g++-7
            - qemu
      env:
        - *bazel_os_linux
        - *action_test
        - *config_i386_linux_premade

    - <<: *osx
      env:
        - *bazel_os_darwin
        - *action_build
        - *config_i386
    - <<: *osx
      addons:
        homebrew:
          packages:
            - qemu
      env:
        - *bazel_os_darwin
        - *action_test
        - *config_i386
    - <<: *osx
      addons:
        homebrew:
          packages:
            - qemu
      env:
        - *bazel_os_darwin
        - *action_test
        - *config_i386_darwin_premade

before_install:
  - tools/scripts/before_install.sh "${BAZEL_VERSION}" "${BAZEL_OS}"

script:
  - tools/scripts/continuous.sh "${ACTION}" "${CONFIG}"

notifications:
  email: false
